<!doctype html> 

<html>

    <head>
        <title>Meu site</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>FORMATAÇÃO DE TEXTO</h1>
            Esse é um texto em <strong>negrito</strong> <br>
            Esse é um texto em <em>itálico</em> <br>
            Esse é um texto <u>underline/sublinhado</u> <br>
            Esse é um texto <strike>errado</strike> <br>

        <hr>

        <!--LISTA NÃO ORDENADA (UNORDERED LIST) -->
        <h1>MAPA DO SITE</h1>
        
        <!-- type = circle, square, disc -->
        <ul type="circle"> 
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <hr>

        <!--LISTA ORDENADA (ORDERED LIST) -->
        <h1>PERGUNTAS</h1>
        
        <!-- type = 1, A, a, I, i-->
        <ol type="a"> 
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol>


    </body>

</html>
